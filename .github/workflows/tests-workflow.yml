name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
 steps:
      - uses: actions/checkout@v2

      - name: Install deps
        run: npm install
      
      - name: Run hardhat tests
        continue-on-error: false
        run: |
          npx hardhat test